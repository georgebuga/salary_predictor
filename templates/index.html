<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salary Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ’¼ Salary Predictor</h1>

    <form method="POST" action="/" class="card p-4 shadow-sm">

        <label for="country" class="form-label">Country</label>
        <select name="country" class="form-select" required>
            <option selected disabled>Select country</option>
            <option>United States</option>
            <option>Germany</option>
            <option>India</option>
            <!-- AdaugÄƒ alte È›Äƒri suportate de modelul tÄƒu -->
        </select>
      </div>
      <div class="mb-3">
        <label for="education" class="form-label">Education Level</label>
        <select name="education" class="form-select" required>
            <option selected disabled>Select education level</option>
            <option>Less than a Bachelors</option>
            <option>Bachelorâ€™s degree</option>
            <option>Masterâ€™s degree</option>
            <option>Post grad</option>

      </div>
      <div class="mb-3">
        <label for="yearsExperience" class="form-label">Years of Experience</label>
        <input type="number" name="yearsExperience" class="form-control" min="0" step="0.1" required>
      </div>

</body>
</html>
