<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin-top: 80px;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 30px;
      font-size: 1.8rem;
      text-align: center;
    }
    .btn-primary {
      width: 100%;
    }
    .result {
      margin-top: 25px;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ’¼ Salary Predictor</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" name="country" required>
          {% for country in countries %}
            <option value="{{ country }}">{{ country }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="education" class="form-label">Education Level</label>
        <select class="form-select" name="education" required>
          {% for education in educations %}
            <option value="{{ education }}">{{ education }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="experience" class="form-label">Years of Experience</label>
        <input type="number" class="form-control" name="experience" step="0.1" required>
      </div>

      <button type="submit" class="btn btn-primary">Predict Salary</button>
    </form>

    {% if prediction %}
      <div class="result alert alert-success">
        <strong>Estimated Salary:</strong><br>
        {{ prediction }}
      </div>
    {% endif %}
  </div>

</body>
</html>
